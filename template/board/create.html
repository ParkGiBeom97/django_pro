{% extends 'base.html' %} {% block con %}
<div
  class="container mt-5 mb-5"
  style="font-size: 20px; font-weight: bold; width: 80%"
>
  <h1><b>게시글 작성</b></h1>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-5">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="sub" />
    </div>
    <div class="mb-3">
      <label class="form-label">작성자</label>
      <input
        type="text"
        class="form-control"
        value="{{ user.username }}"
        disabled
      />
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea
        name="con"
        class="form-control"
        style="height: 100px"
      ></textarea>
    </div>
    <div class="text-end mt-3">
      <button type="submit" class="btn btn-dark">생성</button>
    </div>
  </form>
</div>

{% endblock %}

{% block anycon %}

    <div class="container mt-5 mb-5 text-center">
    <h1>로그인 부탁드립니다</h1>
    <a href="{% url 'acc:login' %}" class="mt-4 btn btn-dark">로그인하러 가기</a>
    </div>

{% endblock%}
