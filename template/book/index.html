{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5" style="width: 80%;">
        <h1><b>{{user}}님의 북마크</b></h1>

        <div class="text-end">
           <a href="{% url 'book:create' %}"><button class="btn btn-dark">생성</button></a>
        </div>

        <div class="row">
            {% for i in blist %}
            <div class="col-lg-3 mt-4">
                <div class="card">
                    <div class="card-header" style="{% if i.impo %}background-color: rgb(245, 248, 69);{% endif %}">
                        {{ i.pubdate |date:'Y-m-d H:i'}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ i.site_name }}</h5>
                        <p class="card-text">{{ i.content }}</p>

                        <a href="{{ i.site_url }}" class="btn btn-dark">이동 {{ i.site_name }}</a>
                        <a href="#" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
